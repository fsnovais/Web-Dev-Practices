<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"')
        console.log(lista.id)
        console.log(lista.destino)
        console.log(lista.children) //Retorna uma HTMLCollection
        console.log(lista.childNodes) //Retorna uma Nodelist
        console.log(lista.getAttribute('destino'))
        console.log(lista.hasAttribute('destino'))
        lista.setAttribute('destino','casa')
        console.log(lista.getAttribute('destino'))

        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 2
        console.log(lista.dataset.urgencia)
        console.log(lista.getAttribute('data-urgencia'))

        // variárveis com nomes reservados não funcionam com a notação .
        const label = document.querySelector('label')
        console.log(label.for)
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
