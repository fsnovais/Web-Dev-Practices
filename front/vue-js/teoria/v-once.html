<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Gritador</title>
</head>
<body>
  
</body>

<div id="app">
  <span v-once>Nome: {{name}}</span><br>
  <span>Nome inteiro: {{changeName()}}</span>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      name: "Felipe",
    },
    methods: {
      changeName:() => {
        this.name = "Felipe Novais"
        return this.name
      }
    }
  })
</script>
</html>
