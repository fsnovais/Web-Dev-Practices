<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso {
         display: inline-block;
         vertical-align: top;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         width: 260px;
         height: 300px; 
         padding: 5px; 
         margin: 5px 20px;
         border: solid 1px #CCC;
         box-shadow: 0 4px 20px 0 rgba(0,0,0,0.3);
        }
        .curso img {
            max-height: 50%;
            width: 100%;
        }
        .curso-info {
            height: 90px;
            overflow: hidden;
            padding: 10px;
        }
        .curso-info h4 {
            font-size: 1.4em;
            font-weight: 100;
            margin: 0px;

        }
        .curso-preco {
            padding: 10px;
            float: right;

        }
        .preco-de {
            color: #8a0000;
            text-decoration: line-through;
        }
        .preco-por {
            color: green;
            font-weight: bold;
            font-size: 1.4em;
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
