<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        // selecionando elementos pelo Id
        document.getElementById('primeiro').classList.add('destaque')              
        const divs = document.getElementsByTagName('div')
        // valor Ã© retornado em Html-Collection
        //converte html-collection para array
        Array.from(divs).forEach(e => e.classList.remove('destaque'))
        // converte html-collection para array usando spread
        const divSpread = [...divs]
        divSpread.forEach(e => e.classList.add('destaque'))

        const last = document.getElementsByClassName('ultimo')
        for (let e of last) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
