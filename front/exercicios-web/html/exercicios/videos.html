<video id='meuvideo' height="450" width="800">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser n√£o suporta a tag de video
</video>

<div wm-progresso='meuvideo' class='progresso'>
    <div></div>
</div>

<div>
    <button wm-play='meuvideo'>Play</button>
    <button wm-pause='meuvideo'>Pause</button>
</div>

<style>
    .progresso {
        border: solid 1px #444;
        height: 20px;
        width: 750px;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: white;
        width: 0%;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>

<script>
    function configurarVideo(id) {
        video = document.getElementById('meuvideo')
        video.oncontextmenu = () => false
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const porcentagem = (video.currentTime / video.duration) * 100
            const divProgresso = document.querySelector(`[wm-progresso=${id}] > div`)
            divProgresso.style.width = `${porcentagem}%`
            divProgresso.innerHTML = `${porcentagem.toFixed(1)}%`

        }, 50)
    }
    configurarVideo('meuvideo')
</script>
