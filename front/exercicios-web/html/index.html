<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
 
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href wm-nav='exercicios/teste.html'>00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Tags Textuais 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Tags Textuais 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabelas</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulários</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
        <a href wm-nav="exercicios/videos.html">09 - Videos</a>
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a>
    </nav>
    <section id='conteudo'></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = (e) => {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

    </script>
</body>

</html>
